       <section class="register-cont">
            <form id="register-Form" class="register-form" action="https://formspree.io/f/mblvybvj" method="post">
                <h2>Crea una cuenta</h2>

                <div class="input-group">
                    <label for="name">Nombre de usuario</label>
                    <input type="text" id="name" name="username" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo de carácteres 6" required>
                    <small class="error-msg"></small>
                <div class="input-group">
                    <label for="repeatpassword">Repetir contraseña</label>
                    <input type="password" id="repeatPassword" name="password" placeholder="Repita la contraseña" required>
                    <small class="error-msg"></small>
                </div>
                <button type="submit">Registrarme</button>
                <button type="reset">Borrar</button>
            </form>
       </section>
